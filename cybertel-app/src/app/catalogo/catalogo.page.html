<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Logo -->
  <div class="logo">
    <img src="assets/img/logo.PNG" alt="Logo CYBERTEL ASP" />
  </div>

  <h1>Catálogo de Productos</h1>
  <h2>Selecciona uno o varios productos</h2>

  <div class="productos-container">

    <!-- Listado dinámico -->
    <ion-card *ngFor="let producto of productos">
      <img [src]="producto.imagen" />

      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ producto.marca }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Precio:</strong> {{ producto.precio | currency:'S/ ' }}</p>

        <!-- Agregar al carrito -->
        <ion-button expand="block" (click)="agregarAlCarrito(producto)">
          Agregar al Carrito
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Ir al carrito -->
  <ion-button expand="block" color="primary" (click)="irAlCarrito()">
    Ir al Carrito
  </ion-button>

  <!-- Volver al menú -->
  <ion-button expand="block" fill="clear" (click)="volverAlMenu()">
    Volver al Menú
  </ion-button>

</ion-content>
