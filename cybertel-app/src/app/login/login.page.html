<!-- Encabezado principal de la página -->
<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Logo de la empresa centrado -->
<ion-content class="ion-padding">
  <div class="logo">
    <img src="assets/img/logo.PNG" alt="Logo CYBERTEL ASP" />
  </div>

   <!-- Títulos principales en la vista del Login -->
  <h1>Bienvenido a CYBERTEL ASP</h1>
  <h1>Iniciar Sesion</h1>
  <p>Introduzca sus datos de usuario para entrar en la aplicación</p>

  <!-- Formulario de inicio de sesión -->
  <form (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <!-- Campo de texto para la contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <!-- Botón para iniciar sesión -->
    <ion-button expand="block" type="submit" class="ion-margin-top">Iniciar sesión</ion-button>
    <!-- Botón para redirigir al registro de nuevos usuarios -->
    <ion-button expand="block" fill="clear" href="/register">Registrarse</ion-button>
  </form>
</ion-content>
